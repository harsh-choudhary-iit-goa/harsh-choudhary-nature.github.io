<html>
<!DOCTYPE html>

<head>
    <title>
        Business login only allowed
    </title>
    <link rel="stylesheet" type="text/css" href="../css/design.css">
</head>

<body>
    <header>
        <h1>You must be a registered business to be able to view this file.</h1>
    </header>
    <h2>Login Page</h2><br>
    <div class="login">
        <form id="login" method="get" action="contaminant-survey.html">
            <label><b>User Name
                </b>
            </label>
            <br>
            <input type="text" name="Uname" id="Uname" placeholder="Username">
            <br><br>
            <hr>
            <label><b>Password
                </b>
            </label>
            <br>
            <input type="Password" name="Pass" id="Pass" placeholder="Password">
            <br><br>
            <hr>
            <a href="contaminant-survey.html"><input type="button" name="log" id="log" value="Log In Here"> </a>
            <br><br>
            <input type="checkbox" id="check">
            <span>Remember me</span>
            <br><br>
            <a href="forgot-passwd.html">Forgot Password</a>
        </form>
    </div>

</body>

</html>
